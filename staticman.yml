# staticman.yml
comments:
  allowedFields:
    - message
    - author
  branch: "main" # Replace with your repository's branch
  commitMessage: "New post by {fields.author}" # Custom message for new submissions
  filename: "data/comments/{timestamp}.json" # Stores submissions in the /data/comments folder
  format: "json" # Use JSON format
  moderation: false # Set to true if you want to approve each submission manually
  paths:
    - "_data/comments"
  requiredFields:
    - message
    - author
  transforms:
    message: "trim|escape"
    author: "trim"
  generatedFields:
    date:
      type: "date"
      options:
        format: "timestamp"
